<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stoic quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Stoic Quote Generator</h1>
      <div id="quote" class="quote">

          <span id="text">Let's get it started</span>

      </div>
      <button id="btn" class="button">Generate</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
